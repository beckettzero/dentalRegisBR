<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="login-container" class="ion-margin-top ion-padding">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title class="ion-text-uppercase">Bienvenido</ion-card-title>
        <ion-card-subtitle>Accede a tu cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <ion-label >Nombre de usuario</ion-label>


          <ion-item lines="none" class="ion-margin-bottom">
          
            <ion-input formControlName="username" type="text" class="outlined-label" clear-input></ion-input>
          </ion-item>

          <ion-label >Contraseña</ion-label>
          <ion-item lines="none" class="ion-margin-bottom">
          
            <ion-input formControlName="password" type="password" class="outlined-label" clear-input></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" color="primary">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
   
  <div>

    <ion-button expand="block" fill="clear" color="secondary" routerLink="/register">¿No tienes cuenta? Regístrate</ion-button>

  </div>

</ion-content>
