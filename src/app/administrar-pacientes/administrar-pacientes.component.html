<ion-header>
  <ion-toolbar>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes">
      <ion-label>
        {{ paciente.nombre }} {{ paciente.apellido }}
        <p>Fecha de Nacimiento: {{ paciente.fecha_nacimiento | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
